<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to Your Account</title>
    <style>
        /* Your existing CSS styles remain unchanged */
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-content">
        <h1>Sign in to Your Account</h1>
    </div>

    <!-- Update the action attribute to point to "episodes.html" -->
    <form class="login-form" action="epsiodes.html" method="post">
        <div class="form-group">
            <label for="username">Email Address</label>
            <input type="text" id="username" name="LoginForm[username]" placeholder="Email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="LoginForm[password]" placeholder="Password" required>
        </div>

        <div class="form-group">
            <button type="submit">Login</button>
        </div>
    </form>
</div>

</body>
</html>
